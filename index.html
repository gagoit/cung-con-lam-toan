  <body id="cung_con_lam_toan_page">
    <div class="container">
      <nav class="navbar navbar-light bg-light navbar-custom">
        <a class="navbar-brand" href="#">
          <image src="./images/cung-con-lam-toan-logo.png" height="70" alt="Cùng con làm toán"></image>
        </a>
      </nav>
    </div>

    <div class="container mrg10T">
      <div class="row">
        <div class="category col-6" data-container="tao-cac-bai-toan-theo-bieu-thuc">
          <image src="./images/tao-bai-toan-theo-bieu-thuc.png" class="img-fluid" alt="Tạo các bài toán theo biểu thức mẫu cho con"></image>
        </div>

        <div class="category col-6" data-container="tao-cac-bai-toan-so-sanh">
          <image src="./images/tao-bai-toan-so-sanh.png" class="img-fluid" alt="Tạo các bài toán so sánh cho con"></image>
        </div>
      </div>
    </div>

    <div class="container container-category tao-cac-bai-toan-theo-bieu-thuc d-none mrg10T">
      <h3>Tạo các bài toán theo biểu thức mẫu cho con</h3>

      <div class="cac-bieu-thuc-wrapper">
        <form class="form-tao-bai-toan-theo-bieu-thuc">
          <div class="cac-bieu-thuc-cards">
            <div class="card bieu-thuc-card">
              <div class="card-header">
                <span>Biểu thức 1</span>
                <span class="an-hien-bieu-thuc" data-toggle="collapse" data-target="#bieu_thuc_1" aria-expanded="false" aria-controls="bieu_thuc_1">Ẩn</span>
              </div>

              <div class="card-body bieu-thuc-card-body collapse show" id="bieu_thuc_1">
                <div class="bieu-thuc-wrapper row">
                  <div class="form-group col-auto">
                    <label for="input_so_1_1">Số thứ 1</label>
                    <input id="input_so_1_1" name="input_so_1_1" placeholder="Số thứ 1" type="number" value="100" required="required" class="form-control input-so">
                  </div>
                  <div class="form-group col-auto">
                    <label for="phep_toan_1_1">Phép toán</label>
                    <div>
                      <select id="phep_toan_1_1" name="phep_toan_1_1" class="custom-select phep-toan-select">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group col-auto">
                    <label for="input_so_1_2">Số thứ 2</label>
                    <input id="input_so_1_2" name="input_so_1_2" placeholder="Số thứ 2" type="number" value="20" required="required" class="form-control input-so">
                  </div> 
                </div>

                <div class="form-group row">
                  <label for="input_so_bai_toan_1" class="col-auto">Số bài toán</label>
                  <div class="col-auto">
                    <input id="input_so_bai_toan_1" name="input_so_bai_toan_1" placeholder="Số bài toán" type="number" value="10" required="required" class="form-control col-auto input-so-bai-toan">
                  </div>

                  <div class="col-auto">
                    <p id="button_them_phep_toan">
                      <i class="fa fa-plus"></i>
                      Thêm phép toán
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="mrg10T">
            <p id="button_them_bieu_thuc">
              <i class="fa fa-plus"></i>
              Thêm biểu thức
            </p>
          </div>

          <div class="mrg10T">
            <input type="checkbox" class="checkbox-custom" id="checkbox_chap_nhan_ket_qua_am" class="mrg10L" aria-label="Bé đã biết tính toán với kết quả âm.">
            <label for="checkbox_chap_nhan_ket_qua_am" class="col-auto checkboxtext">Bé đã biết tính toán với kết quả âm.</label>
          </div>

          <div class="mrg10T">
            <input type="checkbox" class="checkbox-custom" id="checkbox_chap_nhan_ket_qua_du" class="mrg10L" aria-label="Bé đã biết tính toán với phép chia có dư.">
            <label for="checkbox_chap_nhan_ket_qua_du" class="col-auto checkboxtext">Bé đã biết tính toán với phép chia có dư.</label>
          </div>

          <div class="form-group row mrg10T">
            <input id="input_thoi_gian_cho_1_bai_toan" name="input_thoi_gian_cho_1_bai_toan" placeholder="Thời gian cho 1 bài toán" type="number" class="form-control col-auto"><span class="mrg10L">(giây)</span>
          </div>

          <div class="form-group mrg10T">
            <button name="submit" type="submit" class="btn btn-primary">Tạo bài toán</button>
          </div>
        </form>
      </div>

      <div class="mrg10T">
        <div class="thong-tin-them-wrapper d-none">
          <span class="thong-tin-thoi-gian">Thời gian <strong class="so-giay-con-lai"></strong></span>
          <span class="thong-tin-hien-thi">Hiển thị <strong class="so-hien-tai">1</strong> / <strong class="tong-so"></strong></span>
        </div>
      </div>

      <div class="cac-bai-toan-va-thanh-dieu-huong-wrapper">
        <div class="cac-bai-toan-wrapper row mrg10T">
        </div>

        <div class="thanh-dieu-huong-wrapper d-none mrg10T">
          <i class="fa fa-chevron-left prev"></i>
          <i class="fa fa-chevron-right next"></i>
        </div>
      </div>

      <div class="mrg10T">
        <div class="ket-qua-wrapper d-none">
          <p class="ket-qua mrg10B"></p>
          <button class="btn btn-primary" id="button_kiem_tra">Kiểm tra</button>
        </div>
      </div>
    </div>

    <div class="container container-category tao-cac-bai-toan-so-sanh d-none mrg10T">
      <h3>Tạo các bài toán so sánh cho con</h3>

      <div>
        <form class="form-tao-bai-toan-so-sanh">
          <div class="card phep-so-sanh-card">
            <div class="card-header">
              <span>Thông tin phép so sánh</span>
              <span class="an-hien-phep-so-sanh" data-toggle="collapse" data-target="#phep_so_sanh_1" aria-expanded="false" aria-controls="phep_so_sanh_1">Ẩn</span>
            </div>

            <div class="card-body phep-so-sanh-body collapse show" id="phep_so_sanh_1">
              <div class="phep-so-sanh-wrapper row">
                <div class="form-group col-auto">
                  <label for="pss_input_so_lon_nhat">Số lớn nhất</label>
                  <input id="pss_input_so_lon_nhat" name="pss_input_so_lon_nhat" placeholder="Số lớn nhất" type="number" value="100" required="required" class="form-control">
                </div>

                <div class="form-group col-auto">
                  <label for="pss_input_so_bai_toan">Số bài toán</label>
                  <input id="pss_input_so_bai_toan" name="pss_input_so_bai_toan" placeholder="Số bài toán" type="number" value="10" required="required" class="form-control col-auto">
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row mrg10T">
            <input id="pss_input_thoi_gian_cho_1_bai_toan" name="pss_input_thoi_gian_cho_1_bai_toan" placeholder="Thời gian cho 1 bài toán" type="number" class="form-control col-auto"><span class="mrg10L">(giây)</span>
          </div>

          <div class="form-group mrg10T">
            <button name="submit" type="submit" class="btn btn-primary">Tạo bài toán</button>
          </div>
        </form>
      </div>

      <div class="mrg10T">
        <div class="thong-tin-them-wrapper d-none">
          <span class="thong-tin-thoi-gian">Thời gian <strong class="so-giay-con-lai"></strong></span>
          <span class="thong-tin-hien-thi">Hiển thị <strong class="so-hien-tai">1</strong> / <strong class="tong-so"></strong></span>
        </div>
      </div>

      <div class="cac-bai-toan-va-thanh-dieu-huong-wrapper">
        <div class="cac-bai-toan-wrapper row mrg10T">
        </div>

        <div class="thanh-dieu-huong-wrapper d-none mrg10T">
          <i class="fa fa-chevron-left prev"></i>
          <i class="fa fa-chevron-right next"></i>
        </div>
      </div>

      <div class="mrg10T">
        <div class="ket-qua-wrapper d-none">
          <p class="ket-qua mrg10B"></p>
          <button class="btn btn-primary" id="pss_button_kiem_tra">Kiểm tra</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/utilities.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./js/bai_toan.js"></script>
    <script src="./js/tao_cac_bai_toan_theo_bieu_thuc.js"></script>
    <script src="./js/tao_cac_bai_toan_so_sanh.js"></script>
    <script src="./js/script.js"></script>

  </body>
</html>
